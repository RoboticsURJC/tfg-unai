flow: swarm_obj_finder

vars:
  BASE_DIR: "/home/usanz/Desktop/Uni/22-23/tfg-unai/zenoh_nodes/swarm_obj_finder"



configuration:
  swarm_size: 2 #Number of robots
  robot_namespaces: ["robot1", "robot2"]
  ns_bytes_length: 64
  int_bytes_length: 4



sources:
  - id : tfs_source
    configuration:
        key-expressions:
          TF1: rt/robot1/tf
          TF2: rt/robot2/tf
    descriptor : "builtin://zenoh"

  #- id : imgs_source
  #  configuration:
  #      key-expressions:
  #        Image1: rt/robot1/intel_realsense_r200_depth/image_raw
  #        Image2: rt/robot2/intel_realsense_r200_depth/image_raw
  #  descriptor : "builtin://zenoh"

  - id : depths_source
    configuration:
        key-expressions:
          Depth1: rt/robot1/intel_realsense_r200_depth/points
          Depth2: rt/robot2/intel_realsense_r200_depth/points
    descriptor : "builtin://zenoh"

  - id : cams_info_source
    configuration:
        key-expressions:
          CamInfo1: rt/robot1/intel_realsense_r200_depth/depth/camera_info
          CamInfo2: rt/robot2/intel_realsense_r200_depth/depth/camera_info
    descriptor : "builtin://zenoh"

  - id : scans_source
    configuration:
        key-expressions:
          Lidar1: rt/robot1/scan
          Lidar2: rt/robot2/scan
    descriptor : "builtin://zenoh"

operators:
  - id : obj_detector_op
    descriptor : "file://{{ BASE_DIR }}/nodes/cfg/obj_detector_op.yaml"

  - id : obj_pos_infer_op
    descriptor : "file://{{ BASE_DIR }}/nodes/cfg/obj_pos_infer_op.yaml"

  - id : navigator_op
    descriptor : "file://{{ BASE_DIR }}/nodes/cfg/navigator_op.yaml"

  - id : paths_planner_op
    descriptor : "file://{{ BASE_DIR }}/nodes/cfg/paths_planner_op.yaml"


sinks:
  - id : debug_sink
    configuration:
        key-expressions:
          DebugMapDiv: rt/debug/map_div_img # no namespaces (global topic /debug/map_div_img in ROS2)
          DebugMarkers: rt/debug/markers    # no namespaces (global topic /debug/markers in ROS2)
          DebugImgFiltered1: rt/robot1/debug/filter_img
          DebugImgFiltered2: rt/robot2/debug/filter_img
    descriptor : "builtin://zenoh"
    
  - id : goal_pose_sink
    configuration:
        key-expressions:
          Waypoint1: rt/robot1/goal_pose
          Waypoint2: rt/robot2/goal_pose
    descriptor : "builtin://zenoh"



links:

- from:
    node : cams_info_source
    output : CamInfo1
  to:
    node : obj_detector_op
    input : CamInfo1
- from:
    node : cams_info_source
    output : CamInfo2
  to:
    node : obj_detector_op
    input : CamInfo2
- from:
    node : depths_source
    output : Depth1
  to:
    node : obj_detector_op
    input : Depth1
- from:
    node : depths_source
    output : Depth2
  to:
    node : obj_detector_op
    input : Depth2


- from:
    node : obj_detector_op
    output : ObjDetected
  to:
    node : obj_pos_infer_op
    input : ObjDetected
- from:
    node : obj_detector_op
    output : DebugImgFiltered1
  to:
    node : debug_sink
    input : DebugImgFiltered1
- from:
    node : obj_detector_op
    output : DebugImgFiltered2
  to:
    node : debug_sink
    input : DebugImgFiltered2


- from:
    node : cams_info_source
    output : CamInfo1
  to:
    node : obj_pos_infer_op
    input : CamInfo1
- from:
    node : cams_info_source
    output : CamInfo2
  to:
    node : obj_pos_infer_op
    input : CamInfo2


- from:
    node : scans_source
    output : Lidar1
  to:
    node : obj_pos_infer_op
    input : Lidar1
- from:
    node : scans_source
    output : Lidar2
  to:
    node : obj_pos_infer_op
    input : Lidar2


- from:
    node : obj_pos_infer_op
    output : WorldObjPose
  to:
    node : navigator_op
    input : WorldObjPose
- from:
    node : obj_pos_infer_op
    output : DebugMarkers
  to:
    node : debug_sink
    input : DebugMarkers


- from:
    node : navigator_op
    output : WPRequest
  to:
    node : paths_planner_op
    input : WPRequest
- from:
    node : paths_planner_op
    output : NextWP
  to:
    node : navigator_op
    input : NextWP


- from:
    node : navigator_op
    output : RobotPose1
  to:
    node : obj_pos_infer_op
    input : RobotPose1
- from:
    node : navigator_op
    output : RobotPose2
  to:
    node : obj_pos_infer_op
    input : RobotPose2


- from:
    node : tfs_source
    output : TF1
  to:
    node : navigator_op
    input : TF1
- from:
    node : tfs_source
    output : TF2
  to:
    node : navigator_op
    input : TF2


- from:
    node : paths_planner_op
    output : DebugMarkers
  to:
    node : debug_sink
    input : DebugMarkers
- from:
    node : paths_planner_op
    output : DebugMapDiv
  to:
    node : debug_sink
    input : DebugMapDiv


- from:
    node : navigator_op
    output : Waypoint1
  to:
    node : goal_pose_sink
    input : Waypoint1
- from:
    node : navigator_op
    output : Waypoint2
  to:
    node : goal_pose_sink
    input : Waypoint2



mapping:
  paths_planner_op: computer
  navigator_op: computer
  obj_detector_op: computer
  obj_pos_infer_op: computer
